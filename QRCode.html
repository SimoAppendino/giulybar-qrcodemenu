<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
  <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">
  <title>Menu del Bar</title>
  <style>

    /* GESTIONE DEL BODY */
    body {
      background-image: url('images/background/sfondo.jpg');
      background-repeat: repeat;
      background-size: cover;
      background-attachment: scroll;
      text-align: center;
      margin: 0;
      padding: 0;
      font-size: 36px;
      font-family: "Roboto", sans-serif;
      position: relative; /* Aggiunto per creare un contenitore relativo */
      z-index: 0; /* Imposta lo z-index inferiore per farlo apparire dietro gli altri elementi */
    }

    body::before {
      content: "";
      position: absolute; /* Posizionamento assoluto all'interno del body */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.75); /* Imposta un colore di sfondo con opacità */
      z-index: -1; /* Posiziona l'elemento dietro gli altri contenuti */
    }

    /* GESTIONE LIVELLI */

    h1, h2, h3 {
      font-family: "Roboto", sans-serif; /* Esempio di specifica del font per gli elementi h1 (titolo principale) */
    }

    /* MEDIA QUERY PER DISPOSITIVI MOBILI CON LARGHEZZA MASSIMA DI 480PX */
    @media (max-width: 800px) {
      h2, h3, .category-text, .product span {
        font-size: 26px;
      }
    }

    @media (max-width: 800px) {
      .category-button {
        width: 100%;
        height: 80px;
        margin: 5px;
      }
    }

    /* GESTIONE HEADER */
    .header {
      padding: 20px;
    }

    /* GESTIONE LOGO */
    .logo {
      max-width: 900px;
      margin-bottom: 10px;
    }

    /* GESTIONE DEL MENU */
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }

    .menu-instruction {
      font-weight: bold;
    }

    /* GESTIONE DEI BOTTONI*/
    .category-button {
      margin: 5px;
      padding: 30px 45px;
      background-color: #f8f8f8;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      overflow: hidden;

    }

    .category-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 2px solid #000;
      border-radius: 5px;
      pointer-events: none;
    }

    .category-button {
      width: 200px;
      height: 140px;
      margin: 10px;
      position: relative;
    }

    .category-button .button-background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      border-radius: 5px;
      pointer-events: none;
    }

    .category-button.caffetteria .button-background {
      background-image: url('images/products/caffetteria.jpg');
    }

    .category-button.aperitivi .button-background {
      background-image: url('images/products/aperitivi.jpeg');
    }

    .category-button.bibite .button-background {
      background-image: url('images/products/bibite.jpeg');
    }

    .category-button.liquori .button-background {
      background-image: url('images/products/liquori.jpeg');
    }

    .category-button.birre .button-background {
      background-image: url('images/products/birre.jpeg');
    }

    .category-button.vini .button-background {
      background-image: url('images/products/vini.jpeg');
    }

    .category-button.cibo .button-background {
      background-image: url('images/products/cibo.jpeg');
    }

    .category-button.cibo {
      width: 280px;
      height: 120px;
    }

    .category-button:hover {
      background-color: #e0e0e0; /* Colore di sfondo quando ci passi sopra */
    }

    .category-button:active {
      background-color: #c0c0c0; /* Colore di sfondo quando il bottone è cliccato */
    }

    .category-container {
      text-align: center;
    }

    .category-description {
      font-size: 16px;
      margin-top: 5px;      
      font-weight: bold;
    }

    /* Aggiungi altre classi per le diverse categorie */

    /* GESTIONE SCROLL TOP */
    #scrollToTopButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 90px;
      height: 90px;
      background-color: #e0e0e0;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #scrollToTopButton:hover {
      background-color: #c0c0c0;
    }

    #scrollToTopButton::before {
      content: '\25b2'; /* Codice unicode per la freccia verso l'alto */
      font-size: 24px;
      color: #ffffff;
    }

    /* GESTIONE SEZIONI */
    .section {
      margin: 30px 0;
    }

    /* GESTIONE PRODOTTI */
    .product {
      display: flex;
      flex-direction: column;
      margin: 4px;
      padding: 4px;
      border-radius: 5px;
      text-align: center; /* Aggiunto per allineare il testo a sinistra */
      align-items: center;
    }

    .product p {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product h3 {
      margin-top: 3px;
      margin-bottom: 3px;
    }

    .product img {
      max-width: 40px;
      float: left; /* Aggiunto per posizionare l'immagine a sinistra del testo */
      margin-right: 10px; /* Aggiunto margine destro per separare l'immagine dal testo */
    }

  </style>

  <script> /* FUNZIONE PER CARICAMENTO IMMAGINI */
    function loadImage(className, imagePath) {
      var imgTag = document.querySelector('.' + className);
      if (imgTag) {
        imgTag.src = imagePath;
      }
    }
  </script>

</head>
<body>

  <!-- HEADER E LOGO -->
  <header class="header">

  <!-- MENU E BOTTONI -->

<div id="products-container"></div>

  <script>
    function loadCSVFile(file) {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            var csvData = decodeURIComponent(xhr.responseText);
            var products = processData(csvData);
            generateHTML(products);
          } else {
            console.error('Errore durante il caricamento del file CSV.');
          }
        }
      };
      xhr.open('GET', file, true);
      xhr.send();
    }

    function processData(csvData) {
      var lines = csvData.split('\n');
      var products = {};

      var headers = lines[0].split(',');
      for (var i = 1; i < lines.length; i++) {
        var line = lines[i].split(',');
        if (line.length === headers.length) {
          var product = {};
          for (var j = 0; j < headers.length; j++) {
            product[headers[j]] = line[j];
          }

          var section = product.section;
          if (!products[section]) {
            products[section] = [];
          }

          products[section].push(product);
        }
      }

      return products;
    }

function generateHTML(products) {
  var container = document.getElementById('products-container');

  for (var section in products) {
    if (products.hasOwnProperty(section)) {
      var sectionHeader = document.createElement('h2');
      sectionHeader.textContent = section;
      sectionHeader.id = section.toLowerCase();
      container.appendChild(sectionHeader);

      var sectionProducts = products[section];
      for (var i = 0; i < sectionProducts.length; i++) {
        var product = sectionProducts[i];

        // Codifica i valori delle variabili che potrebbero contenere caratteri speciali
        var encodedItalianName = encodeURIComponent(product.italian_name);
        var encodedName = encodeURIComponent(product.name);
        var encodedPrice = encodeURIComponent(product.price);

        var productDiv = document.createElement('div');
        productDiv.className = 'product';

        var paragraph = document.createElement('p');
        paragraph.style.display = 'flex';
        paragraph.style.alignItems = 'center';

        var itFlagImg = document.createElement('img');
        itFlagImg.className = 'it_flag';
        itFlagImg.alt = 'IT';
        itFlagImg.style.marginRight = '5px';
        itFlagImg.dataset.imagePath = product.image_path_it;

        var italianSpan = document.createElement('span');
        italianSpan.textContent = product.italian_name;

        var slashSpan = document.createElement('span');
        slashSpan.style.margin = '0 5px';
        slashSpan.textContent = '/';

        var enFlagImg = document.createElement('img');
        enFlagImg.className = 'en_flag';
        enFlagImg.alt = 'EN';
        enFlagImg.style.marginRight = '5px';
        enFlagImg.dataset.imagePath = product.image_path_en;

        var englishSpan = document.createElement('span');
        englishSpan.textContent = product.name;

        paragraph.appendChild(itFlagImg);
        paragraph.appendChild(italianSpan);
        paragraph.appendChild(slashSpan);
        paragraph.appendChild(enFlagImg);
        paragraph.appendChild(englishSpan);

        var priceHeader = document.createElement('h3');
        priceHeader.textContent = product.price;

        productDiv.appendChild(paragraph);
        productDiv.appendChild(priceHeader);

        container.appendChild(productDiv);

          var sectionProducts = products[section];
          for (var i = 0; i < sectionProducts.length; i++) {
            var product = sectionProducts[i];
            var html = `
              <div class="product">
                <p style="display: flex; align-items: center;">
                  <img class="it_flag" src="" alt="IT" style="margin-right: 5px;">
                  <span>${product.italian_name}</span>
                  <span style="margin: 0 5px;">/</span>
                  <img class="en_flag" src="" alt="EN" style="margin-right: 5px;">
                  <span>${product.name}</span>
                  <span style="margin-left: 50px;"><strong>${product.price}</strong></span>
                </p>
              </div>
            `;
            container.innerHTML += html;
          }
        }
      }
    }

  // Chiama la funzione per caricare le immagini
  loadImages();
}
  
    loadCSVFile('products/products.csv');
  </script>

  <div id="scrollToTopButton"></div>

  <script>
    var scrollToTopButton = document.getElementById('scrollToTopButton');
    scrollToTopButton.addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

  <script> /* GESTIONE SCROLL TO SECTION */
    function scrollToSection(sectionId) {
      const section = document.getElementById(sectionId);
      if (section) {
        section.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>

  <script>
  var folderPath = "images/flags/";

  function loadImages() {
    var itFlags = document.querySelectorAll('.it_flag');
    var enFlags = document.querySelectorAll('.en_flag');

    itFlags.forEach(function(imgTag) {
      imgTag.src = folderPath + 'it_flag.png';
    });

    enFlags.forEach(function(imgTag) {
      imgTag.src = folderPath + 'en_flag.png';
    });
  }

  // Chiama la funzione per caricare le immagini
  loadImages();
</script>

</body>
</html>
