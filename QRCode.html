  <title>Menu del Bar</title>
  <style>

    body {
      background-image: url('images/background/sfondo.jpg');
      background-repeat: repeat;
      background-size: cover;
      background-attachment: scroll;
      text-align: center;
      margin: 0;
      padding: 0;
      font-size: 36px;
      font-family: "Roboto", sans-serif;
      position: relative; /* Aggiunto per creare un contenitore relativo */
      z-index: 0; /* Imposta lo z-index inferiore per farlo apparire dietro gli altri elementi */
    }

    body::before {
      content: "";
      position: absolute; /* Posizionamento assoluto all'interno del body */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(200, 200, 200, 0.75); /* Imposta un colore di sfondo con opacità */
      z-index: -1; /* Posiziona l'elemento dietro gli altri contenuti */
    }

    h1, h2, h3 {
      font-family: "Roboto", sans-serif; /* Esempio di specifica del font per gli elementi h1 (titolo principale) */
    }


    /* Media query per dispositivi mobili con larghezza massima di 480px */
    @media (max-width: 800px) {
      h2, h3, .category-text, .product span {
        font-size: 26px;
      }
    }

    .header {
      padding: 20px;
    }

    .logo {
      max-width: 500px;
      margin-bottom: 10px;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }

    .category-button {
      margin: 5px;
      padding: 30px 45px;
      background-color: #f8f8f8;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      overflow: hidden;

    }

    .category-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 2px solid #000;
      border-radius: 5px;
      pointer-events: none;
    }

    .category-button {
      width: 200px;
      height: 140px;
      margin: 10px;
      position: relative;
    }

    @media (max-width: 800px) {
      .category-button {
        width: 100%;
        height: 80px;
        margin: 5px;
      }
    }

    .category-button .button-background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      border-radius: 5px;
      pointer-events: none;
    }

    .category-button .category-text {
      margin-left: 10px; /* Aggiunto per spaziare il testo a sinistra dell'immagine */
      margin-top: 10px;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    /* Aggiungi stili specifici per ogni categoria */
    .category-button.caffetteria .button-background {
      background-image: url('images/products/caffetteria.jpg');
    }

    .category-button.aperitivi .button-background {
      background-image: url('images/products/aperitivi.jpeg');
    }

    .category-button.bibite .button-background {
      background-image: url('images/products/bibite.jpeg');
    }

    .category-button.liquori .button-background {
      background-image: url('images/products/liquori.jpeg');
    }

    .category-button.birre .button-background {
      background-image: url('images/products/birre.jpeg');
    }

    .category-button.vini .button-background {
      background-image: url('images/products/vini.jpeg');
    }

    .category-button.cibo .button-background {
      background-image: url('images/products/cibo.jpeg');
    }

    .category-button.cibo {
      width: 280px;
      height: 120px;
    }

    .category-button:hover {
      background-color: #e0e0e0; /* Colore di sfondo quando ci passi sopra */
    }

    .category-button:active {
      background-color: #c0c0c0; /* Colore di sfondo quando il bottone è cliccato */
    }

    /* Aggiungi altre classi per le diverse categorie */

    #scrollToTopButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 90px;
      height: 90px;
      background-color: #e0e0e0;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #scrollToTopButton:hover {
      background-color: #c0c0c0;
    }

    #scrollToTopButton::before {
      content: '\25b2'; /* Codice unicode per la freccia verso l'alto */
      font-size: 24px;
      color: #ffffff;
    }

    .section {
      margin: 30px 0;
    }

    .product {
      display: flex;
      flex-direction: column;
      margin: 4px;
      padding: 4px;
      border-radius: 5px;
      text-align: center; /* Aggiunto per allineare il testo a sinistra */
      align-items: center;
    }

    .product p {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product h3 {
      margin-top: 3px;
      margin-bottom: 3px;
    }

    .product img {
      max-width: 40px;
      float: left; /* Aggiunto per posizionare l'immagine a sinistra del testo */
      margin-right: 10px; /* Aggiunto margine destro per separare l'immagine dal testo */
    }

  </style>

  <script>
    function loadImage(className, imagePath) {
      var imgTag = document.querySelector('.' + className);
      if (imgTag) {
        imgTag.src = imagePath;
      }
    }
  </script>

</head>
